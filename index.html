<!DOCTYPE html>
<html lang="en" >

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quotes</title>
  <meta name="description" content="Click and get a random quote from Forismatic. Share it on Twitter.">  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">  
</head>

<body>

  <div class="container">
  
  <h1 id="title" class="text-center">Random Quotes</h1>
  
  <div id="main" class="well center-block row">
    <blockquote class="blockquote-reverse">
      <p id="quote">Enjoy a random quote by clicking on the button below.</p>
      <footer id="author">Rémy Beumier</footer>
	  </blockquote>
    
    <div class="btns">
      <div id="twitter" class="btn disabled"><a class="share" target="_blank">Tweet it !</a></div>
      <div id="newQuote" class="btn"><a>New quote</a></div>
    </div>
  </div>
  
  <div id="thanks" class="row text-center">
    <p>Big thank to <a href="https://forismatic.com/en/" target="_blank">Forismatic</a> work !
  </div>
</div>

<footer id="footer" class="text-center">
  <p>Created by <a href="http://remybeumier.be" target="_blank">Rémy Beumier</a></p>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
